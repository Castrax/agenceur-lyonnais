<!DOCTYPE html>
<html>
<head>
  <title>La page recherchée n'existe pas (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="page-wrapper">
      <!-- Preloader -->
      <div class="loader-wrap">
          <div class="preloader"><div class="preloader-close">Preloader Close</div></div>
          <div class="layer layer-one"><span class="overlay"></span></div>
          <div class="layer layer-two"><span class="overlay"></span></div>
          <div class="layer layer-three"><span class="overlay"></span></div>
      </div>

      <!-- Error Page -->
      <div class="error-page" style="background-image: url(assets/images/background/bg-24.jpg);">
          <div class="auto-container">
              <div class="content-box">
                  <div class="logo"><a href="index.html"><img src="assets/images/logo.png" alt=""></a></div>
                  <h1>Erreur 404</h1>
                  <h2>Page Introuvable.</h2>
                  <div class="text">La page que vous cherchez n'existe pas ou a été supprimée.</div>
                  <div class="link-btn"><a href="/" class="theme-btn btn-style-two"><span>Retourner à l'accueil</span></a></div>
              </div>
          </div>
      </div>

  </div>
</body>
</html>
